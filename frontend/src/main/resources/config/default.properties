# Default Configuration for Inventory Management System

# Application Information
app.name=Inventory Management System
app.version=1.0.0

# API Configuration
api.base.url=http://localhost:8000
api.timeout=30000

# UI Configuration
ui.theme=light
ui.items.per.page=20
ui.animations.enabled=true
ui.tooltips.enabled=true
ui.auto.refresh=false
ui.refresh.interval=300

# Inventory Configuration
inventory.low.stock.threshold=10
inventory.alerts.enabled=true

# Logging Configuration
logging.level=INFO
logging.file.enabled=true
logging.console.enabled=true
